server.port=9090
spring.application.name=smart-velp

# Custom configuration
velp.storage.path=downloads
velp.python.path=python3
velp.ytdlp.path=/opt/homebrew/bin/yt-dlp

# --- LLM Global Configuration ---
# Options: doubao, deepseek
velp.llm.preferred=doubao
# \u5E76\u884C\u7FFB\u8BD1\u7684\u6700\u5927\u5E76\u53D1\u6570 (\u5EFA\u8BAE 5-10\uFF0C\u53D6\u51B3\u4E8E\u60A8\u7684 API QPS \u9650\u5236)
velp.llm.max-concurrency=10

# --- Doubao (ByteDance Ark) Configuration ---
velp.llm.doubao.enabled=true
velp.llm.doubao.api-key=64325a5a-d189-48c0-8b81-8db06796d556
velp.llm.doubao.base-url=https://ark.cn-beijing.volces.com/api/v3/responses
velp.llm.doubao.model=doubao-seed-1-6-251015

# --- DeepSeek / OpenAI Configuration ---
velp.llm.deepseek.enabled=true
velp.llm.deepseek.api-key=${DEEPSEEK_API_KEY:your-deepseek-api-key}
velp.llm.deepseek.base-url=https://api.deepseek.com/chat/completions
velp.llm.deepseek.model=deepseek-chat

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.messages.encoding=UTF-8
file.encoding=UTF-8
