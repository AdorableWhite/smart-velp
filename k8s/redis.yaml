# 在 K8s 集群内部署一个简单的 Redis 实例
# 用于跨节点共享任务状态
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velp-redis
  namespace: velp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velp-redis
  template:
    metadata:
      labels:
        app: velp-redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: velp-redis-service
  namespace: velp
spec:
  selector:
    app: velp-redis
  ports:
  - port: 6379
    targetPort: 6379
