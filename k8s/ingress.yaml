apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velp-ingress
  namespace: velp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
  - host: velp.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: velp-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: velp-backend-service
            port:
              number: 9090
