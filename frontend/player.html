<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart VELP - 播放器</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player-container">
        <div class="video-section">
            <video id="mainVideo" controls>
                您的浏览器不支持 HTML5 视频。
            </video>
        </div>
        
        <div class="subtitle-section">
            <div class="controls">
                <select id="subModeSelect">
                    <option value="dual">双语字幕</option>
                    <option value="en">仅英文</option>
                    <option value="cn">仅中文</option>
                    <option value="none">隐藏字幕</option>
                </select>
            </div>
            <div id="subtitleList" class="subtitle-list">
                <!-- Subtitles will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
