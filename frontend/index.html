<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart VELP - 莫兰迪色系视频学习平台</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-layout">
        <!-- 左侧任务列表 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>任务列表</h2>
            </div>
            <div id="taskList" class="task-list">
                <!-- 任务项将通过 JS 动态加载 -->
                <div class="loading-tasks">加载中...</div>
            </div>
        </aside>

        <!-- 右侧主内容区 -->
        <main class="main-content">
            <!-- 顶部输入框 -->
            <header class="top-bar">
                <div class="input-group">
                    <input type="text" id="youtubeUrl" placeholder="粘贴 YouTube 视频链接..." />
                    <button id="submitBtn">开始解析</button>
                </div>
            </header>

            <!-- 欢迎/空状态页面 -->
            <div id="welcomeView" class="view-container welcome-view">
                <div class="welcome-card">
                    <h1>Smart VELP</h1>
                    <p>输入视频链接开始学习，或从左侧选择已完成的任务。</p>
                </div>
            </div>

            <!-- 状态显示区 -->
            <div id="statusView" class="view-container hidden">
                <div class="status-card">
                    <p id="statusText">正在处理...</p>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 视频播放区 -->
            <div id="playerView" class="view-container hidden">
                <div class="player-layout">
                    <div class="video-container">
                        <video id="mainVideo" controls></video>
                    </div>
                    <div class="subtitle-controls">
                        <select id="subModeSelect">
                            <option value="dual">双语模式</option>
                            <option value="en">仅英文</option>
                            <option value="cn">仅中文</option>
                            <option value="none">无字幕</option>
                        </select>
                    </div>
                    <div id="subtitleList" class="subtitle-list">
                        <!-- 字幕项将通过 JS 动态加载 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
