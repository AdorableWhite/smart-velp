# 工作流名称：手动触发的持续集成与部署
name: Managed CI/CD

on:
  # 支持手动触发
  workflow_dispatch:
    inputs:
      reason:
        description: '部署原因'
        required: false
        default: '手动执行部署'
  
  # 如果需要定时部署，可以取消下面注释
  # schedule:
  #   - cron: '0 18 * * *' # 北京时间凌晨 2 点

# 全局环境变量
env:
  REGISTRY: ghcr.io # 使用 GitHub Container Registry 作为镜像仓库

jobs:
  # 任务一：构建前端并部署到 GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE: ${{ secrets.PROD_API_BASE }} # 生产环境后端地址，例如 https://api.yourdomain.com
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: ${{ secrets.FRONTEND_CNAME }} # 可选：自定义前端域名

  # 任务二：构建后端镜像并推送到 GHCR
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Tag and Metadata
        id: meta
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "TAG=prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
          fi
          
          OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')
          
          echo "OWNER=$OWNER_LOWER" >> $GITHUB_ENV
          echo "REPO=$REPO_LOWER" >> $GITHUB_ENV
          echo "IMAGE_NAME_BE=$OWNER_LOWER/$REPO_LOWER-backend" >> $GITHUB_ENV

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BE }}:${{ env.TAG }}

  # 任务三：远程部署后端到服务器
  deploy-backend:
    needs: build-and-push-backend
    runs-on: ubuntu-latest
    steps:
      - name: Remote SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/velp
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            if [ "${{ github.ref }}" = "refs/heads/master" ]; then
              export TAG=prod
            else
              export TAG=dev
            fi
            
            export OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
            export REPO=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')
            
            # 环境变量
            export DOUBAO_API_KEY=${{ secrets.DOUBAO_API_KEY }}
            export DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            export ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }} # 允许的前端域名，如 https://zxx.github.io
            
            docker compose pull backend
            docker compose up -d backend
